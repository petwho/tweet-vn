<div class="row">
  <div class="col-xs-1">
    <img width="25" height="25" src="<%= topic_ids[0].picture %>">
  </div>
  <div class="col-xs-11">
    <div class="light-gray">Question added to topic <%= topic_ids[0].name %></div>
    <div>
      <a class="question-link" href="/questions/<%= _id %>" target="blank"><%= title %></a>
    </div>
    <% if (answer_ids.length == 0) { %>
      <div class="inline-answer">
        <div class="fake-editor" data-editor="<%= _id %>">
          <img src="" width="35" height="35">
          <input type="text" value="<%= follower_ids.length %> people are waiting for answer">
        </div>
        <div class="answer-text hidden">
          <textarea class="hidden eid_<%= _id %>"></textarea>
          <div class="inline-editor-btn">
            <div class="pull-right">
              <button class="cancel-btn">Cancel</button>
              <button class="submit-btn">Add Answer</button>
            </div>
          </div>
        </div>
      </div>
    <% } %>
    <div class="item-action-bar">
      <a class="follow-question" href="#follow">Follow</a>
      <a href="/questions/<%= _id %>" class="answer-count" target="blank"><%= answer_ids.length %> Answers</a>
    </div>
  </div>
</div>

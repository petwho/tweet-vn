<script type="text/template">
  <% _.each(topics, function (topic) { %>
    <li data-topic-id="<%= topic._id %>">
      <div class="picture">
        <img width="25" height="25" src="<%= topic.picture %>">
      </div>
      <span class="name"><%= topic.name %></span><br>
      <span class="followers"><%= topic.follower_count %></span>
    </li>
  <% }) %>
</script>
